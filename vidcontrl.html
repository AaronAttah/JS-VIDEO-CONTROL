<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video controls</title>
</head>
<link rel="stylesheet" href="vidcontrl.css">
<body>
    <div class="player"></div>
        <video class="viewer"   src="vid1_Trim.mp4" ></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player_ _button toggle" class="toggle" id="playbutt"title="Toggle Play"><img src="tri.gif" alt=""></button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1" title="Volume">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1" title="playbackRate">
            
            <button data-skip="-5" class="player-button"> << 5s</button>
            <button data-skip="5" class="player-button"> >>5s</button>

        </div>
    </div>

<script src="vidcontrl.js"></script>
</body>
</html>
